<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Source Copypasta Binder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Convert a long passage of text into a bindable alias for Source Engine based games.</p>

        <input type="text" name="name" id="name" class="name" placeholder="Name of bind">
        <div class="input-output">
            <textarea name="input" id="input" class="input" cols="50" rows="25" style="width:45%;height:50%"></textarea>
            <textarea name="output" id="output" cols="50" rows="25" style="width:45%;height:50%" readonly=true></textarea>
        </div>

        <button onclick="copypasta()" style="width:90%">Generate</button>

        <script src="app.js"></script>
    </div>
</body>
</html>
